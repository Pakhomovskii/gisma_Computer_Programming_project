tags:
- User Management
summary: Register a new user
description: This endpoint registers a new user in the system
operationId: createUser
consumes:
- application/json
produces:
- application/json
parameters: []  # Since user details are handled internally, no parameters are expected in the request body.
responses:
  "201":
    description: Successful operation
    schema:
      type: object
      properties:
        user_uuid:
          type: string
          description: The UUID of the newly registered user, returned as a string.