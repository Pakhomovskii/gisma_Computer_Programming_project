      tags:
        - Energy Management
      summary: Get energy usage for a user
      description: >
        This endpoint retrieves energy usage data for a specific user based on their unique user UUID. It is intended to provide insights into the user's energy consumption in kgCO2.
      produces:
        - application/json
      parameters:
        - in: query
          name: user_uuid
          description: The UUID of the user for whom the energy usage is being retrieved.
          required: true
          type: string
      responses:
        "200":
          description: Successful operation
          schema:
            type: object
            properties:
              user_uuid:
                type: string
                description: User UUID
              carbon_footprint:
                type: string
                description: Energy usage data for the specified user.
        "404":
          description: Not Found
          schema:
            type: object
            properties:
              message:
                type: string
                description: A message indicating that no data was found for the provided user UUID.
        "500":
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                description: A message describing the internal server error that occurred.