      tags:
        - Waste Sector Management
      summary: Get waste usage for a company
      description: >
        This endpoint retrieves energy waste reports for the specific company
      produces:
        - application/json
      parameters:
        - in: query
          name: company_name
          description: The fetch all reports for the company
          required: true
          type: string
      responses:
        "200":
          description: Successful operation
          schema:
            type: object
            properties:
              city:
                type: string
                description: City
              company_name:
                type: string
                description: Company
              carbon_footprint:
                type: string
                description: Waste usage data for the company in the city
              report_uuid:
                type: string
                description: Report uuid
              created_at:
                type: string
                description: Created at
              waste_category:
                type: string
