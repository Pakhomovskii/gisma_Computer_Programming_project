tags:
- Business Travel Management
summary: Retrieve Business Travel data
description: >
        This function is triggered when a POST request is received, aiming to retrieve business travel data for a specified user. The request must include the user's unique identifier (`user_uuid`) as a query parameter. This endpoint fetches the business travel data associated with the provided `user_uuid` from the database and returns it in the response.
produces:
  - application/json
parameters:
- in: query
  name: user_uuid
  description: >
     The `user_uuid` is the unique identifier for the user whose business travel data is being requested
  required: true
  type: string
responses:
        "200":
          description: Successful operation
          schema:
            type: object
            properties:
              user_uuid:
                type: string
                description: User UUID
              carbon_footprint:
                type: string
                description: Energy usage data for the specified user.
        "404":
          description: Not Found
          schema:
            type: object
            properties:
              message:
                type: string
                description: A message indicating that no data was found for the provided user UUID.
        "500":
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                description: A message describing the internal server error that occurred.
